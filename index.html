<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
      <div class="wrapper">
        
        <div class="hero">
          <img src="./images/illustration-hero.svg" alt="">
        </div>

        <div class="text">
          <h2>Order Summary</h2>
          <p>you can now listen to million of songs, audiobooks, and podcast, on any device any where  you like </p>
        </div>

        <div class="Order">
          <div class="icon-music"><img src="./images/icon-music.svg" alt=""></div>
          <div class="order-pay"><p>Anual Plan <br> <span>$59.99/year</span></p></div>
          <div class="change"><p><a href="#">change</a></p></div>
        </div>

        <div class="button">
          <button class="btn-pay">Proceed To Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>

      </div>
    </div>

</body>
</html>
